<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Coding Quiz</title>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="score-container">

            <div class="score">
                <button id="score-btn" class="score-btn btn">Score <span id="score-counter"></span></button>

            </div>

            <div class="timer">
                <button id="timer-btn" class="timer-btn btn">Timer</button>

            </div>
        </div>


        <div class="controls" class="hide">
            <button id="start-btn" class="start-btn btn">Try to answer the following code-related questions within the
                time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by ten seconds! <br /> Click to Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>

        </div>


    </div>

    <script src="script.js"></script>

</body>

</html>
